   <div class="container"> <h2>The Backbone addressBook</h2>

    
     
                <form class="form-row mb-1">

                    <input name="name" required class="name-input" type="text"></input>

                    <div class="col-4">

                    <input name="address" required class="address-input"type="text"></input>
                    </div>

                    <input name="phone" class="phonenumber-input"type="text"></input>
                    </div>

                       </div>
